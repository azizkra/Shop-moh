{% load static %}
{% load i18n %}
<!-- Start search -->

<div class="container"> 
    <form method="GET" action="{% url 'search_tool' %}">
        <div class="input-group ">
            <input type="search" name="q" class="form-control rounded dark:bg-slate-900 bg-slate-50 dark:text-gray-100 text-slate-900" placeholder="Search" aria-label="Search" aria-describedby="search-addon" required/>
            <button type="submit" class="btn btn-outline-primary dark:text-gray-100 text-slate-900">{% trans "search" %}</button>
        </div>
    </form>
</div> 

<!-- End search -->
