{% extends 'base_theme.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="container box-login-register-form" style="padding-top: 70px;">
    <h4 class="text-slate-900 dark:text-gray-50">{% trans "Sign in with us" %}:</h4>
    <br>
    <div class="box-parent-registration">
        <div class="box-registration">
            <form method="POST">
                {% csrf_token %}
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="text" id="loginName" class="form-control" name="username" required />
                    <label class="form-label" for="loginName">{% trans "Username" %}</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="loginPassword" class="form-control" name="password" required />
                    <label class="form-label" for="loginPassword">{% trans "Password" %}</label>
                </div>

                <!-- 2 column grid layout for inline styling -->
                {% comment %} <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                            <label class="form-check-label" for="form2Example34"> Remember me </label>
                        </div>
                    </div>

                    <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                    </div>
                </div> {% endcomment %}
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">{% trans "Sign in" %}</button>

                <!-- Register buttons -->
                <div class="text-center">
                    <p class="text-slate-900 dark:text-gray-50">{% trans "Not a member" %}? <a href="{% url 'register' %}">{% trans "Register" %}</a></p>
                    <p class="text-slate-900 dark:text-gray-50">{% trans "or sign up with" %}:</p>
                    <button type="button" class="btn btn-secondary btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </button>

                    <button type="button" class="btn btn-secondary btn-floating mx-1">
                        <i class="fab fa-google"></i>
                    </button>

                    <button type="button" class="btn btn-secondary btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                    </button>

                    <button type="button" class="btn btn-secondary btn-floating mx-1">
                        <i class="fab fa-github"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
