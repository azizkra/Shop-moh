{% extends 'base_theme.html' %}
{% load static %}
{% load i18n %}

{% block content %}
    <div class="container">
        <div class="tool-delete">
            <p class="dark:text-slate-50 text-slate-900">{% trans "Are u sure u want to delete" %} "{{ tool.tool_name }}"</p>
            <form method="POST">
                {% csrf_token %}
                <a class="btn btn-info" href="{% url 'display_tool' %}">{% trans "Cancel" %}</a>
                <input class="btn btn-danger" type="submit" name="{% trans "Delete" %}">
            </form>
        </div>
    </div>

{% endblock content %}
