{% extends 'base.html' %}
{% load static %}

{% block content %}
    <form class="form-box" action="" method="POST">
        {% csrf_token %}
        <div class="container">
            {{ form.as_p }}
            {% comment %} <div class="form-outline">
                <input type="text" id="id_name" class="form-control" name="name" required/>
                <label class="form-label" for="id_name">Name</label>
            </div>
            <div class="form-outline">
                <input type="number" id="id_price" class="form-control" name="price" required/>
                <label class="form-label" for="id_price">Price</label>
            </div>
            <div class="form-outline">
                <input type="text" id="id_token" class="form-control" name="token" required/>
                <label class="form-label" for="id_token">Token</label>
            </div>
            <div class="form-outline">
                <input type="number" id="id_quantity" class="form-control" name="quantity" required/>
                <label class="form-label" for="id_quantity">Quantity</label>
            </div> {% endcomment %}
            {% comment %} <div class="form-upload">
                <label class="form-label" for="id_image">Image:</label>
                <input type="file" class="form-control" id="id_image" name="image" required/>
            </div>
            <div class="form-upload">
                <label class="form-label" for="id_upload_tool">Upload tool:</label>
                <input type="file" class="form-control" id="id_upload_tool" name="upload_tool" required/>
            </div> {% endcomment %}
            <!-- btn -->
            <div class="buttons">
                <input type="submit" class="btn btn-dark" name="Submit"/>
                <input type="reset" class="btn btn-danger" value="Reset">
            </div>
        </div>
    </form>
{% endblock content %}
