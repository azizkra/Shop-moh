<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous" />
        <!-- css -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- font awsem -->
        <link rel="stylesheet" href="{% static 'css/all.css' %}">
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />


        <!-- lazysizes -->
        <script src="{% static 'js/lazysizes.min.js' %}" defer></script>
    </head>

    <body>
        <!-- start nav -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <a class="logo" href="{% url 'display_tool' %}"
                            style="color: #6461fc; font-size: 24px; font-weight: 700;">
                            sendervcto
                        </a>
                    </a>
                </div>
            </div>
        </nav>
        <!-- end nav -->


        {% block content %}
        
        {% endblock content %}

        <!-- start footer -->
        <div class="container">
            <footer class="footer">
                <div class="footer-content">
                    <p>
                        E-commerce solution powered by
                        <span data-mdb-toggle="tooltip" title="Sellix Company">Sellix</span>
                    </p>
                </div>
            </footer>
        </div>
        <!-- end footer -->

        <!-- bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous">
        </script>
        <!-- MDB -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>

        <!-- lazysizes -->
        <script>
            window.addEventListener('load', function() {
                lazysizes.init();
            });
        </script>
    </body>

</html>
